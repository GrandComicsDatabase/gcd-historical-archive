{% load i18n %}

<h1 class="item_id" id="search_id">
<div class="left">
  {{ heading }}:
</div>
<div class="right">
  {{ paginator.count }}
  {{ item_name }}{{ paginator.count|pluralize:plural_suffix }}
  matched your search.
</div>
</h1>

<div class="item_id">
  <div class="left" class="item_data">
    Page {{ page_number }} of {{ paginator.num_pages }}
  </div>
  {% with query_string as extra_string %}
  {% include "gcd/pagination_bar.html" %}
  {% endwith %}
</div>
