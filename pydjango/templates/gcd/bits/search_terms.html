<div class='search_terms'>
  <a name="search_terms"><a/>
  <table class='search_terms'>
    <tr>
      <th colspan="2">Advanced search for {{ target }} with search method '{{ method }}', behavior '{{ logic }}' and the search terms:</th>
    </tr>
    <tr>
  {% for search, b in used_search_terms %}
      <td><span class="search_terms">{{ search }}:</span> {{ b }} </td>
    {% if forloop.counter|divisibleby:2 %}
    </tr>
    <tr>
    {% endif %}
  {% endfor %}
    </tr>
  </table>
</div>
