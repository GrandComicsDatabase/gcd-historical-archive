{% extends "base.html" %}

{% block title %} GCD :: Search {% endblock %}

{% block body %}
<table class="image-layout"
       {% block outer-width %}width="600"{% endblock %}
       border="0"
       cellpadding="0"
       cellspacing="0">
<tr>
<td>
<table {% block inner-width %}width="500"{% endblock %}
       border="0"
       cellpadding="0"
       cellspacing="0">
<tr>
    <td rowspan="2">
        <img src="{{ media_url }}/img/icon_search_who_did_that.gif"
             alt="Hmm... Who did that?"/>
    </td>
    <td class="logo">
        <img src="{{ media_url }}/img/logo_gcdp.gif"
             alt="The Grand Comic Book Database Project"/>
    </td>
</tr>
<tr>
    <td class="tagline">
        {% block tagline %}
            <img src="{{ media_url }}/img/search_02_found_results.gif"
                 alt="We found these results"/>
        {% endblock %}
    </td>
</tr>
</table>
</td>
</tr>
{% block tagged %}{% endblock %}
</table>
{% endblock body %}
