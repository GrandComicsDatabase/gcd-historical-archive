<table class="comments">
<tr>
  <th> Commenter </th>
  <th class="comment_text"> Comment </th>
  <th> Timestamp </th>
  <th> Old State </th>
  <th> New State </th>
</tr>
{% for comment in changeset.comments.all %}
<tr>
  <td> {{ comment.commenter.indexer }} </td>
  <td class="comment_text"> {{ comment.text|linebreaksbr }} </td>
  <td> {{ comment.created }} </td>
  <td> {{ comment.display_old_state }} </td>
  <td> {{ comment.display_new_state }} </td>
</tr>
{% endfor %}
</table>
