<div id="front_page_login">
    {% if user.is_authenticated %}
        You are logged in as <a href="/accounts/profile">{{ user.indexer }}</a>
        <form action="{% url django.contrib.auth.views.logout %}" method="POST">
            <input type="submit" name="logout" value="Logout" />
            <input type="hidden" name="next" value="{{ request.get_full_path|urlencode }}" />
        </form>
    {% else %}
        <form method="post" action="{% url django.contrib.auth.views.login %}">
            username
            <input type="text" name="username" id="username"/>
            password
            <input type="password" name="password" id="password"/>
            <input type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ request.get_full_path|urlencode }}" />
        </form>
    {% endif %}
</div>
